  <script>
    document.getElementById('addDataField').addEventListener('click', function() {
      const dataFields = document.getElementById('dataFields');
      const fieldCount = dataFields.getElementsByClassName('data-field').length;
      const newField = document.createElement('div');
      newField.className = 'form-group data-field';
      newField.innerHTML = `<label for="data${fieldCount + 1}">資料${fieldCount + 1}</label>
                            <input type="text" class="form-control" id="data${fieldCount + 1}" placeholder="請輸入資料${fieldCount + 1}">`;
      dataFields.appendChild(newField);
    });
  
    document.getElementById('removeDataField').addEventListener('click', function() {
      const dataFields = document.getElementById('dataFields');
      const fieldCount = dataFields.getElementsByClassName('data-field').length;
      if (fieldCount > 1) {
        dataFields.removeChild(dataFields.lastChild);
      }
    });
    function getCertApplicationCode() {

    }
    function showForm() {
      const selectedValue = document.getElementById('formSelector').value;
      const forms = document.querySelectorAll('.form-container');
      forms.forEach(form => {
          form.style.display = 'none';
      });
      if (selectedValue) {
          document.getElementById(selectedValue).style.display = 'block';
      }
    }
    function showForm1() {
        const selectedValue = document.getElementById('formSelector').value;
        const forms = document.querySelectorAll('.form-container');
        forms.forEach(form => {
            form.classList.remove('active');
        });
        if (selectedValue) {
            document.getElementById(selectedValue).classList.add('active');
        }
    }

    function toggleEmailField() {
        const isAuthSelected = document.getElementById('AUTH').checked;
        const emailField = document.getElementById('emailField');
        if (isAuthSelected) {
            emailField.style.display = 'block';
        } else {
            emailField.style.display = 'none';
        }
    }
