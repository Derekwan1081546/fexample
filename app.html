		function reloadCaptcha(){
			var d = new Date();
			$("#img_captcha")
				.attr("src","/HiReg/jimage.jpg?"+d.getTime())
				.on('load', function() {
					$("#audio_captcha").attr("src","speech.mp3?"+new Date().getTime());
				}) ;

      	}

		function playAudio() {
			var objAudio = document.getElementById("audio_captcha");
			if(objAudio.canPlayType){
				document.getElementById("audio_captcha").play();
			}
		}

		function doSubmit(){
			if(!submitFlag){
				submitFlag = true;
				checkForm();
			}else{
				alert("登入中，請耐心等候...");
			}
		}

		function checkForm(){

			var f = document.form1;
         
			if($('#uid').val()=='' || $('#uid').val().length < 1){
				alertAndFocus('請輸入帳號', $('#alert-uid'), $('#uid'));
				submitFlag = false;
				return false;
			}

			if($('#pw').val()=='' || $('#pw').val().length < 1){
				alertAndFocus('請輸入密碼', $('#alert-pw'), $('#pw'));
				submitFlag = false;
				return false;
			}
           
            
			
			if($('#confirmcode').val()==''){
				alertAndFocus('請輸入圖形驗證碼', $('#alert-confirmcode'), $('#confirmcode'));
				submitFlag = false;
				return false;
			}
			

			f.submit();
		}


		function alertAndFocus(msg, alertElement, focusElement){
			alertElement.html("<small>" + msg + "</small>");
			alertElement.fadeIn('fast',function(){
				setTimeout(function(){alertElement.fadeOut();},3000);
			});
			focusElement.focus();
		}

		function goLogin(){
			alert("系統忙碌中，請稍後再試!!");
		}


		// GA log
		function logGaEvent(type){
			if(type == 'FORGOT_ACCOUNT'){
				ga('Tracker1.send', 'event', '登入行為', '忘記帳號', '5', 'loginform2_mbr.jsp');
			}else if(type == 'FORGOT_PWD'){
				ga('Tracker1.send', 'event', '登入行為', '忘記密碼', '5', 'loginform2_mbr.jsp');
			}else if(type == 'DSSN_GET_ACCOUNT'){
				ga('Tracker1.send', 'event', '登入行為', '證號取回帳號', '5', 'loginform2_mbr.jsp');
			}else if(type == 'LOGIN_FAIL'){
				ga('Tracker1.send', 'event', '登入行為', '登入失敗', '5', 'loginform2_mbr.jsp');
			}else if(type == 'LOGIN_SUCCESS'){
				ga('Tracker1.send', 'event', '登入行為', '登入成功', '5', 'loginform2_mbr.jsp');
			}
		}

		//Test if device is mobile or touch-able
		function isMobileOrTouchable(){

			if(/Mobi/.test(navigator.useragent))
				return true;

			try{
				document.createEvent("TouchEvent");
				return true;
			}catch(e) {
				return false;
			}

			return false;
		}
