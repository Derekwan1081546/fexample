<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>立即註冊</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .container h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">立即註冊</h1>
    <form>
      <div class="form-group">
        <label for="username">使用者名稱</label>
        <input type="text" class="form-control" id="username" placeholder="請輸入使用者名稱">
      </div>
      <div class="form-group">
        <label for="email">電子郵件</label>
        <input type="email" class="form-control" id="email" placeholder="請輸入電子郵件">
      </div>
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
      </div>
      <div class="form-group">
        <label for="confirm-password">確認密碼</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="請再次輸入密碼">
      </div>
      <button type="submit" class="btn btn-primary btn-block">註冊</button>
    </form>
    <div class="text-center mt-3">
      <a href="/login">返回登入</a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
